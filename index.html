<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Encriptador</title>
</head>
<body>
    <div class="left">
            <div class="image-container">
                <img id="logo" src="img/logo.png" alt="Mu単eco">
            </div>
            <div>
                <input type="text" name="" class="no-border" id="txtCifrarDescifrar" placeholder="Ingrese el texto aqui">
            </div>
            <div class="buttons-container">
                <button class="buttonL" onclick="Cifrar()">Cifrar</button>
                <button class="buttonR" onclick="Descifrar()">Descifrar</button>
            </div>
            <span id="mensajeError" style="color: red;">&nbsp;</span>
    </div>
    <div class="right">
        <div id ="CifradoDescifrado"></div>
        <div class="image-container">
            <img id="mu単eco" src="img/Mu単eco.png" alt="Mu単eco">
        </div>
        <div class="buttons-container">
            <button class="buttonCopy" onclick="Copiar()">Copiar</button>
            <button class="buttonAcercaDe" onclick="mostrarModal()">Acerca De</button>
        </div>
    </div>
</div>  
<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2>Acerca De</h2>
        <p>Este es un encriptador y desencriptador de texto simple. <br> Puedes cifrar y descifrar texto usando las reglas definidas. <br> Autor: Christian Matias Criado.</p>
    </div>
</div>
 </body>
</html>
